<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8"/>
	<script defer src="socket.io.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script defer type="text/javascript" src="szubienica.js" ></script>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
	<style>
		#blank{
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0, 0, 0, .4);
			backdrop-filter: blur(8px);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#form_name {
			padding: 16px;
			border-radius: 4px;
			background-color: bisque;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color: black;
		}
		main {
			display: flex;
			flex-direction: row;
		}
		section {
			width: 20%;
		}
		.keyboard-block {
			pointer-events: none;
			position: relative;
		}
		.keyboard-block::before {
			content: 'Czekaj na swoją ture';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 1.4em;
			background-color: rgba(0, 0, 0, .4);
			backdrop-filter: blur(4px);
		}
	</style>
</head>

<body>
	<div id="blank">
		<div id="form_name">
			<h1>Dołącz do gry!</h1>
			<input type="text" id="name" placeholder="twój nick" autocomplete="off">
			<button id="joinBtn">dolacz</button>
		</div>
	</div>
	<main>
		<div id="pojemnik">
			<div id="plansza"></div>
			<div id="szubienica">
				<img src="img/s0.jpg">
			</div>
			
			<div id="alfabet"> 
				<div id="litera">
				</div>
			<div style="clear:both;"></div>
			</div>
		</div>
		<section>
			<h2>Gracze</h2>
			<div id="players">
			</div>
		</section>
	</main>

	
	<script defer src="multiplayer.js"></script>
</body>


</html>
